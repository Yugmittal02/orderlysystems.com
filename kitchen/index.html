<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wow Kitchen | Realtime Firebase KDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; overflow: hidden; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        
        /* Animations */
        .card-enter { animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Status Colors */
        .status-pending { border-color: #ef4444; } /* Red */
        .status-preparing { border-color: #eab308; } /* Yellow */
        .status-ready { border-color: #22c55e; } /* Green */

        .blink-critical { animation: pulse-red 1s infinite; }
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
            50% { box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.5); }
        }

        /* Nav Item Styles */
        .nav-item.active { color: #ea580c; }
        .nav-item.active i { transform: scale(1.2); transition: transform 0.2s; }
        
        /* Desktop specific active state */
        @media (min-width: 768px) {
            .nav-item.active { background-color: #ea580c; color: white; box-shadow: 0 4px 12px rgba(234, 88, 12, 0.3); }
            .nav-item.active i { transform: none; }
        }

        .item-done { text-decoration: line-through; opacity: 0.4; }
    </style>
</head>
<body class="text-white h-screen flex flex-col md:flex-row">

    <audio id="kitchen-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative order-1 md:order-2">
        
        <header class="h-16 md:h-20 bg-gray-900 border-b border-gray-800 flex justify-between items-center px-4 md:px-6 shrink-0 z-10">
            <div class="flex items-center gap-2">
                <div class="md:hidden font-bold text-lg tracking-tight mr-2">WOW<span class="text-orange-500">KDS</span></div>
                <div class="flex bg-gray-800 rounded-lg p-1 border border-gray-700">
                    <button onclick="filterType('all')" id="filter-all" class="px-3 py-1 rounded text-[10px] md:text-xs font-bold bg-gray-600 text-white">All</button>
                    <button onclick="filterType('Dine-in')" id="filter-Dine-in" class="px-3 py-1 rounded text-[10px] md:text-xs font-bold text-gray-400 hover:text-white">Dine</button>
                    <button onclick="filterType('Takeaway')" id="filter-Takeaway" class="px-3 py-1 rounded text-[10px] md:text-xs font-bold text-gray-400 hover:text-white">Takeaway</button>
                </div>
            </div>

            <div class="flex items-center gap-3 md:gap-6">
                <div class="hidden lg:flex gap-4">
                    <div class="text-center"><span class="block text-xs text-gray-500 uppercase font-bold">Pending</span><span id="stat-pending" class="text-xl font-bold text-orange-500">0</span></div>
                    <div class="text-center"><span class="block text-xs text-gray-500 uppercase font-bold">Prep</span><span id="stat-prep" class="text-xl font-bold text-yellow-500">0</span></div>
                    <div class="text-center"><span class="block text-xs text-gray-500 uppercase font-bold">Ready</span><span id="stat-ready" class="text-xl font-bold text-green-500">0</span></div>
                </div>
                
                <div class="text-right">
                    <div id="clock-time" class="text-xl md:text-2xl font-bold font-mono leading-none">00:00</div>
                    <div id="clock-date" class="text-[10px] md:text-xs text-gray-400 font-medium">Loading...</div>
                </div>
                
                <button onclick="toggleSound()" id="sound-btn" class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-gray-800 hover:bg-gray-700 flex items-center justify-center border border-gray-700 transition">
                    <i class="fas fa-volume-mute text-xs md:text-base text-gray-400"></i>
                </button>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-4 md:p-6 bg-slate-900 relative pb-24 md:pb-6">
            
            <div id="view-dashboard" class="view-section grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4 md:gap-5">
            </div>

            <div id="empty-state" class="hidden col-span-full text-center mt-20 opacity-50">
                <i class="fas fa-utensils text-5xl md:text-6xl mb-4 text-gray-600"></i>
                <h2 class="text-xl md:text-2xl font-bold text-gray-500">No active orders</h2>
                <p class="text-sm md:text-base text-gray-600 mt-2">Kitchen is clear!</p>
            </div>

            <div id="view-summary" class="view-section hidden max-w-4xl mx-auto">
                <h2 class="text-xl md:text-2xl font-bold mb-6 flex items-center gap-3"><i class="fas fa-list-ol text-orange-500"></i> Item View</h2>
                <div class="bg-gray-800 rounded-xl overflow-hidden shadow-2xl border border-gray-700">
                    <table class="w-full text-left">
                        <thead class="bg-gray-900 text-gray-400 text-xs md:text-sm uppercase">
                            <tr><th class="p-3 md:p-4">Item</th><th class="p-3 md:p-4 text-center">Qty</th><th class="p-3 md:p-4 text-right">Orders</th></tr>
                        </thead>
                        <tbody id="summary-table-body" class="divide-y divide-gray-700 text-sm md:text-base"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-history" class="view-section hidden">
                <h2 class="text-xl md:text-2xl font-bold mb-6 text-gray-400">Order History</h2>
                <div class="overflow-x-auto bg-gray-800 rounded-xl border border-gray-700">
                    <table class="w-full text-left min-w-[600px]"> <thead class="bg-gray-900 text-gray-400 text-xs uppercase">
                            <tr>
                                <th class="p-4">Order ID</th>
                                <th class="p-4">Time</th>
                                <th class="p-4">Type</th>
                                <th class="p-4">Duration</th>
                                <th class="p-4 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body" class="divide-y divide-gray-700 text-sm"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <aside class="w-full md:w-64 bg-gray-900 border-t md:border-t-0 md:border-r border-gray-800 flex flex-row md:flex-col justify-between z-20 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] md:shadow-2xl fixed bottom-0 md:relative h-16 md:h-auto order-2 md:order-1">
        
        <div class="hidden md:block">
            <div class="h-20 flex items-center justify-center border-b border-gray-800 bg-gray-900">
                <div class="flex items-center gap-3">
                    <div class="bg-gradient-to-br from-orange-500 to-red-600 p-2 rounded-lg">
                        <i class="fas fa-fire text-xl text-white"></i>
                    </div>
                    <span class="text-xl font-bold tracking-tight">WOW<span class="text-orange-500">KDS</span></span>
                </div>
            </div>
        </div>

        <nav class="flex-1 flex flex-row md:flex-col justify-around md:justify-start items-center md:items-stretch p-0 md:p-4 md:space-y-2 w-full">
            
            <button onclick="switchView('dashboard')" id="nav-dashboard" class="nav-item active flex flex-col md:flex-row items-center md:gap-4 p-2 md:px-4 md:py-3 rounded-lg md:rounded-xl text-gray-400 hover:bg-gray-800 hover:text-white transition-all">
                <i class="fas fa-th-large text-xl md:text-lg mb-1 md:mb-0"></i>
                <span class="text-[10px] md:text-base md:font-medium">Orders</span>
            </button>
            
            <button onclick="switchView('summary')" id="nav-summary" class="nav-item flex flex-col md:flex-row items-center md:gap-4 p-2 md:px-4 md:py-3 rounded-lg md:rounded-xl text-gray-400 hover:bg-gray-800 hover:text-white transition-all relative">
                <i class="fas fa-list-ol text-xl md:text-lg mb-1 md:mb-0"></i>
                <span class="text-[10px] md:text-base md:font-medium">Summary</span>
                <span id="badge-total-items" class="absolute top-1 right-2 md:top-auto md:right-4 bg-orange-600 text-white text-[10px] px-1.5 rounded-full md:static md:bg-gray-700 md:text-xs md:px-2 md:py-0.5">0</span>
            </button>

            <button onclick="switchView('history')" id="nav-history" class="nav-item flex flex-col md:flex-row items-center md:gap-4 p-2 md:px-4 md:py-3 rounded-lg md:rounded-xl text-gray-400 hover:bg-gray-800 hover:text-white transition-all">
                <i class="fas fa-history text-xl md:text-lg mb-1 md:mb-0"></i>
                <span class="text-[10px] md:text-base md:font-medium">History</span>
            </button>

            <button onclick="pushTestOrder()" class="md:hidden nav-item flex flex-col items-center p-2 text-green-500 active:scale-90 transition-transform">
                <div class="bg-green-600 text-white w-10 h-8 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-plus"></i>
                </div>
                <span class="text-[10px] mt-1 font-bold text-green-500">New</span>
            </button>
        </nav>

        <div class="hidden md:block p-4 border-t border-gray-800">
            <button onclick="pushTestOrder()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg shadow-lg mb-2 active:scale-95 transition-transform">
                <i class="fas fa-plus-circle mr-2"></i> + Test Order
            </button>
            <div class="text-center text-xs text-gray-500">Push to Realtime DB</div>
        </div>
    </aside>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue, push, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // --- 1. FIREBASE CONFIGURATION (Matches Customer App) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDSl6L3ym7G9wXJjZoCYGtU6oBuMyswMBA",
            authDomain: "gen-lang-client-0826078440.firebaseapp.com",
            // ðŸ”¥ REALTIME DB URL (Crucial for Connection)
            databaseURL: "https://gen-lang-client-0826078440-default-rtdb.firebaseio.com", 
            projectId: "gen-lang-client-0826078440",
            storageBucket: "gen-lang-client-0826078440.firebasestorage.app",
            messagingSenderId: "198781436382",
            appId: "1:198781436382:web:041f1a6f57cc50dfa75d4f",
            measurementId: "G-XNB6HMBXN0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); // Using Realtime Database

        // --- 2. DATA STATE & VARS ---
        let orders = []; 
        let soundEnabled = false;
        let currentFilter = 'all';

        // --- 3. REALTIME LISTENER (Updated for RTDB) ---
        function initRealtimeListener() {
            const ordersRef = ref(db, 'orders');
            
            onValue(ordersRef, (snapshot) => {
                const data = snapshot.val();
                
                // Store previous count for notification logic
                const prevCount = orders.length;
                
                orders = []; // Reset local array
                
                if (data) {
                    // Convert Object { key: {data} } to Array [ {id: key, ...data} ]
                    Object.keys(data).forEach(key => {
                        orders.push({ id: key, ...data[key] });
                    });
                }
                
                // Sort by Timestamp (Oldest first for Kitchen)
                orders.sort((a,b) => a.timestamp - b.timestamp);

                // Notification Logic: If new order appeared (simple check)
                if (orders.length > prevCount) {
                     // Check if latest order is fresh (last 30 seconds)
                    const latest = orders[orders.length - 1];
                    if (latest && (Date.now() - latest.timestamp) < 30000) {
                        playNotification();
                        if(typeof Toastify !== 'undefined') {
                            Toastify({ 
                                text: "ðŸ”” New Order #" + latest.orderId, 
                                style: { background: "#ea580c" }, 
                                duration: 3000, 
                                position: "center" 
                            }).showToast();
                        }
                    }
                }

                // Update UI
                renderDashboard();
                updateStats();
                if(!document.getElementById('view-summary').classList.contains('hidden')) renderSummary();
                if(!document.getElementById('view-history').classList.contains('hidden')) renderHistory();

            }, (error) => {
                console.error("Error getting data: ", error);
                if(typeof Toastify !== 'undefined') Toastify({ text: "Connection Error", style: { background: "#ef4444" } }).showToast();
            });
        }

        // --- 4. ACTIONS (Write to Firebase RTDB) ---
        
        // Expose functions to window for HTML buttons
        window.pushTestOrder = () => {
            const SAMPLE_ITEMS = [
                { name: "Butter Naan", variant: "" },
                { name: "Paneer Tikka", variant: "Spicy" },
                { name: "Dal Makhani", variant: "" },
                { name: "Veg Biryani", variant: "Full" },
                { name: "Masala Coke", variant: "No Ice" },
                { name: "Garlic Bread", variant: "Cheese" }
            ];
            const SAMPLE_NAMES = ["Table 1", "Table 5", "Table 12", "Zomato", "Swiggy"];

            const idStr = "TEST" + Math.floor(1000 + Math.random() * 9000);
            const itemCount = Math.floor(Math.random() * 4) + 1;
            const items = [];
            
            for(let i=0; i<itemCount; i++) {
                const randomItem = SAMPLE_ITEMS[Math.floor(Math.random() * SAMPLE_ITEMS.length)];
                items.push({
                    name: randomItem.name,
                    qty: Math.floor(Math.random() * 2) + 1,
                    variant: Math.random() > 0.5 ? randomItem.variant : "",
                    // Generate random ID for item
                    id: Math.random().toString(36).substr(2, 9)
                });
            }

            const newOrder = {
                orderId: idStr, // Note: using orderId to match Customer App
                customer: { name: SAMPLE_NAMES[Math.floor(Math.random() * SAMPLE_NAMES.length)] }, // Matching structure
                customerName: SAMPLE_NAMES[Math.floor(Math.random() * SAMPLE_NAMES.length)], // Fallback for simple view
                items: items,
                status: 'pending',
                orderType: Math.random() > 0.5 ? 'Dine-in' : 'Takeaway',
                note: Math.random() > 0.8 ? "Less Spicy" : "",
                timestamp: Date.now(), 
                completedAt: null
            };

            // PUSH TO REALTIME DB
            push(ref(db, 'orders'), newOrder)
            .then(() => console.log("Test Order Pushed"))
            .catch((error) => console.error("Error:", error));
        }

        window.updateStatus = (docId, action) => {
            let updateData = {};
            if (action === 'start_cooking') updateData = { status: 'preparing' };
            else if (action === 'mark_ready') updateData = { status: 'ready' };
            else if (action === 'complete') updateData = { status: 'completed', completedAt: Date.now() };

            update(ref(db, 'orders/' + docId), updateData);
        }

        window.recallOrder = (docId) => {
            update(ref(db, 'orders/' + docId), {
                status: 'preparing',
                completedAt: null
            });
        }

        // --- 5. RENDERING LOGIC ---

        function renderDashboard() {
            const container = document.getElementById("view-dashboard");
            const emptyState = document.getElementById("empty-state");
            
            const activeOrders = orders.filter(o => 
                ['pending', 'preparing', 'ready'].includes(o.status) &&
                (currentFilter === 'all' || o.orderType === currentFilter)
            );

            if(activeOrders.length === 0) {
                container.innerHTML = '';
                container.appendChild(emptyState);
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');

            const activeIds = activeOrders.map(o => o.id);
            // Cleanup old cards
            Array.from(container.children).forEach(child => {
                if(child.id !== 'empty-state' && !activeIds.includes(child.dataset.id)) {
                    child.remove();
                }
            });

            activeOrders.forEach(order => {
                let card = document.querySelector(`div[data-id="${order.id}"]`);
                
                // Safe check for Customer Name (Handle object or string)
                let cName = order.customerName || (order.customer ? order.customer.name : 'Guest');
                let displayId = order.orderId || order.orderID || '---';

                if(!card) {
                    card = document.createElement('div');
                    card.dataset.id = order.id;
                    card.className = `bg-gray-800 border-t-[6px] rounded-xl shadow-xl flex flex-col h-[400px] md:h-[450px] card-enter relative group`;
                    container.appendChild(card);
                }

                let statusColor = '';
                let btnHtml = '';
                let statusText = '';
                let statusBg = '';

                if(order.status === 'pending') {
                    statusColor = 'status-pending';
                    btnHtml = `<button onclick="updateStatus('${order.id}', 'start_cooking')" class="w-full bg-blue-600 active:bg-blue-700 py-3 rounded-lg font-bold text-white shadow-lg flex items-center justify-center gap-2"><i class="fas fa-fire"></i> Cook</button>`;
                    statusText = 'PENDING';
                    statusBg = 'bg-red-900 text-red-200';
                } else if (order.status === 'preparing') {
                    statusColor = 'status-preparing';
                    btnHtml = `<button onclick="updateStatus('${order.id}', 'mark_ready')" class="w-full bg-yellow-600 active:bg-yellow-700 py-3 rounded-lg font-bold text-white shadow-lg flex items-center justify-center gap-2"><i class="fas fa-check"></i> Ready</button>`;
                    statusText = 'PREPARING';
                    statusBg = 'bg-yellow-900 text-yellow-200';
                } else if (order.status === 'ready') {
                    statusColor = 'status-ready';
                    btnHtml = `<button onclick="updateStatus('${order.id}', 'complete')" class="w-full bg-green-600 active:bg-green-700 py-3 rounded-lg font-bold text-white shadow-lg flex items-center justify-center gap-2"><i class="fas fa-check-double"></i> Serve</button>`;
                    statusText = 'READY';
                    statusBg = 'bg-green-900 text-green-200';
                }

                card.className = `bg-gray-800 border-t-[6px] ${statusColor} rounded-xl shadow-xl flex flex-col h-[400px] md:h-[450px] relative group transition-all duration-300`;

                // Handle Items (Ensure Array)
                let itemsHtml = '';
                if(order.items && Array.isArray(order.items)) {
                    itemsHtml = order.items.map(item => `
                        <div class="flex items-start gap-3 p-2 hover:bg-gray-700 rounded cursor-pointer select-none transition" onclick="toggleStrike(this)">
                            <span class="font-bold text-gray-400 w-6 text-right font-mono">${item.qty}</span>
                            <div class="flex-1">
                                <div class="text-sm font-medium text-gray-200 item-name">${item.name}</div>
                                ${item.variantDetails || item.variant ? `<div class="text-[10px] text-orange-400">${item.variantDetails || item.variant}</div>` : ''}
                            </div>
                        </div>
                    `).join('');
                }

                card.innerHTML = `
                    <div class="p-4 border-b border-gray-700 bg-gray-900/50 flex justify-between items-start">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[10px] font-bold px-2 py-0.5 rounded ${statusBg}">${statusText}</span>
                            </div>
                            <h3 class="text-xl md:text-2xl font-black text-white">#${displayId}</h3>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-xs font-bold uppercase tracking-wider ${order.orderType==='Delivery'?'text-blue-400':'text-orange-400'}">${order.orderType || 'Dine-in'}</span>
                                <span class="text-xs text-gray-300 truncate max-w-[80px]">â€¢ ${cName}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="live-timer text-xl md:text-2xl font-bold font-mono" data-ts="${order.timestamp}">00:00</div>
                            <div class="text-[10px] text-gray-500 font-mono">${moment(order.timestamp).format('h:mm A')}</div>
                        </div>
                    </div>

                    ${order.note ? `<div class="bg-yellow-900/30 border-l-2 border-yellow-500 p-2 text-xs text-yellow-200 m-2 italic"><i class="fas fa-exclamation-triangle mr-1"></i> ${order.note}</div>` : ''}

                    <div class="p-3 flex-1 overflow-y-auto space-y-2 custom-scroll">
                        ${itemsHtml}
                    </div>

                    <div class="p-3 bg-gray-900 border-t border-gray-700 mt-auto">
                        ${btnHtml}
                    </div>
                `;
            });
        }

        function renderSummary() {
            const tbody = document.getElementById("summary-table-body");
            tbody.innerHTML = '';
            let itemMap = {};
            let totalItems = 0;

            orders.filter(o => ['pending', 'preparing'].includes(o.status)).forEach(order => {
                if(order.items && Array.isArray(order.items)) {
                    order.items.forEach(item => {
                        if(!itemMap[item.name]) itemMap[item.name] = { qty: 0, orders: [] };
                        itemMap[item.name].qty += parseInt(item.qty);
                        itemMap[item.name].orders.push('#'+(order.orderId || order.orderID));
                        totalItems += parseInt(item.qty);
                    });
                }
            });

            document.getElementById('badge-total-items').innerText = totalItems;

            Object.keys(itemMap).forEach(key => {
                tbody.innerHTML += `
                    <tr class="hover:bg-gray-700/50 transition border-b border-gray-700/50">
                        <td class="p-3 md:p-4 font-bold text-white text-xs md:text-base">${key}</td>
                        <td class="p-3 md:p-4 text-center"><span class="bg-orange-600 text-white font-bold px-2 py-1 md:px-3 md:py-1 rounded-full text-xs md:text-sm">${itemMap[key].qty}</span></td>
                        <td class="p-3 md:p-4 text-right text-[10px] md:text-xs text-gray-500 font-mono">${itemMap[key].orders.join(', ')}</td>
                    </tr>`;
            });
        }

        function renderHistory() {
            const tbody = document.getElementById("history-table-body");
            const historyOrders = orders.filter(o => o.status === 'completed').sort((a,b) => b.completedAt - a.completedAt);
            
            if(historyOrders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="p-8 text-center text-gray-500">No completed orders yet.</td></tr>';
                return;
            }

            tbody.innerHTML = historyOrders.map(o => {
                const dur = moment.duration(o.completedAt - o.timestamp);
                const timeString = `${Math.floor(dur.asMinutes())}m ${dur.seconds()}s`;
                const displayId = o.orderId || o.orderID || '---';

                return `
                <tr class="hover:bg-gray-700/50 transition">
                    <td class="p-3 md:p-4 font-bold text-white">#${displayId}</td>
                    <td class="p-3 md:p-4 text-gray-400 text-[10px] md:text-xs">
                        <div>${moment(o.completedAt).format('h:mm A')}</div>
                    </td>
                    <td class="p-3 md:p-4"><span class="text-[10px] font-bold px-2 py-1 rounded bg-gray-700 text-gray-300">${o.orderType || 'Dine-in'}</span></td>
                    <td class="p-3 md:p-4 text-green-400 font-mono font-bold text-xs md:text-sm">${timeString}</td>
                    <td class="p-3 md:p-4 text-right">
                         <button onclick="recallOrder('${o.id}')" class="text-blue-400 hover:text-white text-xs underline">Recall</button>
                    </td>
                </tr>
            `}).join('');
        }

        function updateStats() {
            const pending = orders.filter(o => o.status === 'pending').length;
            const prep = orders.filter(o => o.status === 'preparing').length;
            const ready = orders.filter(o => o.status === 'ready').length;
            
            document.getElementById('stat-pending').innerText = pending;
            document.getElementById('stat-prep').innerText = prep;
            document.getElementById('stat-ready').innerText = ready;
        }

        // --- 6. UTILS & TIMERS ---

        function playNotification() {
            if(soundEnabled) {
                const audio = document.getElementById("kitchen-sound");
                audio.currentTime = 0;
                audio.play().catch(e => console.log("Audio play failed (user didn't interact yet)", e));
            }
        }

        window.toggleSound = () => {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById("sound-btn");
            if(soundEnabled) {
                btn.innerHTML = '<i class="fas fa-volume-up text-white"></i>';
                if(typeof Toastify !== 'undefined') Toastify({ text: "Sound ON ðŸ”Š", style: { background: "#10B981" }, position: "center" }).showToast();
                // Play dummy sound to unlock audio context
                const audio = document.getElementById("kitchen-sound");
                audio.play().then(() => audio.pause()).catch(()=>{});
            } else {
                btn.innerHTML = '<i class="fas fa-volume-mute text-gray-400"></i>';
                if(typeof Toastify !== 'undefined') Toastify({ text: "Sound OFF ðŸ”‡", style: { background: "#374151" }, position: "center" }).showToast();
            }
        }

        window.toggleStrike = (el) => el.querySelector('.item-name').classList.toggle('item-done');

        window.switchView = (viewName) => {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${viewName}`).classList.add('active');
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById(`view-${viewName}`).classList.remove('hidden');
            
            if(viewName === 'history') renderHistory();
            if(viewName === 'summary') renderSummary();
        }

        window.filterType = (type) => {
            currentFilter = type;
            document.getElementById('filter-all').className = type==='all' ? "px-3 py-1 rounded text-[10px] md:text-xs font-bold bg-gray-600 text-white" : "px-3 py-1 rounded text-[10px] md:text-xs font-bold text-gray-400 hover:text-white";
            document.getElementById('filter-Dine-in').className = type==='Dine-in' ? "px-3 py-1 rounded text-[10px] md:text-xs font-bold bg-orange-600 text-white" : "px-3 py-1 rounded text-[10px] md:text-xs font-bold text-gray-400 hover:text-white";
            document.getElementById('filter-Takeaway').className = type==='Takeaway' ? "px-3 py-1 rounded text-[10px] md:text-xs font-bold bg-blue-600 text-white" : "px-3 py-1 rounded text-[10px] md:text-xs font-bold text-gray-400 hover:text-white";
            renderDashboard();
        }

        // Clock & Order Timers
        setInterval(() => {
            const now = Date.now();
            document.getElementById('clock-time').innerText = moment().format('HH:mm');
            document.getElementById('clock-date').innerText = moment().format('ddd, MMM Do');

            document.querySelectorAll('.live-timer').forEach(el => {
                const start = parseInt(el.dataset.ts);
                const diffMs = now - start;
                const duration = moment.duration(diffMs);
                const minutes = Math.floor(duration.asMinutes());
                const seconds = duration.seconds();
                const text = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                el.innerText = text;
                if (minutes >= 20) el.className = "live-timer text-xl md:text-2xl font-bold font-mono text-red-500 blink-critical";
                else if (minutes >= 10) el.className = "live-timer text-xl md:text-2xl font-bold font-mono text-yellow-500";
                else el.className = "live-timer text-xl md:text-2xl font-bold font-mono text-green-500";
            });
        }, 1000);

        // START APP
        initRealtimeListener();

    </script>
</body>
